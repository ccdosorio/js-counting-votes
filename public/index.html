<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conteo Votos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/lib/http.js"></script>
</head>

<body class="container mt-3">
    <h1>Conteo de votos</h1>



    <div class="accordion mb-3" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Formulario de ingreso de datos
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!-- Formulario -->
                    <form id="formPolitic" class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Nombre del partido</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Distrito</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                    <!-- /Formulario -->
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="row mb-4">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <button type="button" id="btnGenerate" class="btn btn-primary">Generar Valores</button>
            <button type="button" id="btnSave" class="btn btn-primary">Guardar</button>
            <div class="form-check form-switch d-inline-block mr-2">
                <input class="form-check-input" type="checkbox" role="switch" id="switchToggle">
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- /Buttons -->

    <!-- Form Clear -->
    <form id="formClear">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="toValue">
            </div>
            <div class="col-md-2 mb-3">
                <input type="number" class="form-control" id="fromValue">
            </div>
            <div class="col-md-2 mb-3">
                <button type="button" class="btn btn-warning" id="btnClear">Limpiar</button>
            </div>
            <div class="col-3"></div>
        </div>
    </form>

    <!-- /Form Clear -->


    <!-- Table -->
    <div class="table-responsive">
        <h1 class="display-6 text-center text-primary mb-4">Listado de Partidos</h1>
        <table class="table">
            <thead>
                <tr id="trTable">
                    <th scope="col">Partido</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- /Table -->

    <!-- List Short -->
    <div>
        <h1 class="display-6 text-center text-primary mb-4">Ordenamiento</h1>
        <div id="listShort"></div>
    </div>
    <!-- List Short -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

    <script src="assets/js/politic.js"></script>
</body>

</html>
